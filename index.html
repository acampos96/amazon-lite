<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Amazon.com</title>
    <link rel="stylesheet" href="./public/css/app.css" />
    <script src="./public/js/app.js"></script>
  </head>
  <body class="font-sans">
    <div class="flex items-center justify-center font-bold text-red-500">
      <img src="resources/images/logo.svg" alt="" class="py-24">
    </div>
    <div class="flex items-center justify-center">
      <form action="" method="get" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/3">
        <span class="text-2xl font-bold">Iniciar Sesion</span>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2 w-10/12" for="username">
            Direccion de correo electronico o numero de telefono movil
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <div class=" flex flex-row">
          <label class="block text-gray-700 text-sm mb-2 w-1/2" for="password">
            Contrasena
          </label>
          <label class="text-blue-500 text-xs text-right w-1/2"> Olvide mi Contrasena</label>
        </div>
          <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        </div>
        <input type="button" class="btn-inicio w-full" value="Iniciar Sesion">
        <div class="flex justify-center my-8">        
          <span class="text-xs w-10/12">Al continuar, aceptas las Condiciones de uso y el Aviso de privacidad de Amazon.  </span>
        </div>
        <input type="checkbox" name="recuerdame" id="recuerdame"> <span>Recuerdame</span> <a>Detalles</a>
        <p class="lineas my-2 text-xs"><span>Eres nuevo en Amazon?</span></p>
        <input type="button" class="btn-crear w-full my-2" value="Crea tu cuenta de amazon">
      
      </form>
    </div>
    <footer class="flex items-center flex-col my-8 w-full">
      <div class="flex my-8 w-5/6">
      <div class="flex flexrow justify-between">
        <span>condiciones de uso </span>
        <span>aviso de privacidad</span>
        <span>ayuda</span>
      </div>
    </div>

    </footer>
  </body>
</html>
